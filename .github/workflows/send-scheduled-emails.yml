name: Process Scheduled Emails

# This workflow runs on a schedule to process scheduled reminder emails
on:
  schedule:
    # Run every 15 minutes to check for scheduled emails
    # Format: minute hour day month day-of-week
    # This runs every 15 minutes: */15 * * * *
    - cron: '*/15 * * * *'
  
  # Also allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  process-emails:
    runs-on: ubuntu-latest
    
    steps:
      - name: Call Process Scheduled Emails API
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET_KEY }}" \
            -H "Content-Type: application/json" \
            ${{ secrets.APP_URL }}/api/admin/process-scheduled-emails
          
          echo "Scheduled emails processed successfully"

